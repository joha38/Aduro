# Services for Aduro Hybrid Stove integration

start_stove:
  name: Start Stove
  description: Start the pellet stove operation.
  fields: {}

stop_stove:
  name: Stop Stove
  description: Stop the pellet stove operation.
  fields: {}

set_heatlevel:
  name: Set Heat Level
  description: Set the stove heat level (1-3). Also switches to heatlevel operation mode.
  fields:
    heatlevel:
      name: Heat Level
      description: Heat level to set (1=Low, 2=Medium, 3=High).
      required: true
      example: 2
      selector:
        number:
          min: 1
          max: 3
          step: 1
          mode: slider

set_temperature:
  name: Set Temperature
  description: Set the target room temperature. Also switches to temperature operation mode.
  fields:
    temperature:
      name: Temperature
      description: Target temperature in degrees Celsius.
      required: true
      example: 22
      selector:
        number:
          min: 5
          max: 35
          step: 1
          unit_of_measurement: "Â°C"
          mode: slider

set_operation_mode:
  name: Set Operation Mode
  description: Set the stove operation mode.
  fields:
    mode:
      name: Operation Mode
      description: "Operation mode: 0=Heat Level, 1=Temperature, 2=Wood"
      required: true
      example: 0
      selector:
        select:
          options:
            - value: "0"
              label: "Heat Level"
            - value: "1"
              label: "Temperature"
            - value: "2"
              label: "Wood"

toggle_mode:
  name: Toggle Mode
  description: Toggle between heat level and temperature operation modes.
  fields: {}

resume_after_wood_mode:
  name: Resume After Wood Mode
  description: Resume pellet operation after wood mode, restoring previous settings.
  fields: {}

force_auger:
  name: Force Auger
  description: Force the pellet auger to run (for testing or clearing jams).
  fields: {}

set_custom:
  name: Set Custom Parameter
  description: Set a custom stove parameter by path and value (advanced).
  fields:
    path:
      name: Parameter Path
      description: The parameter path (e.g., "auger.forced_run").
      required: true
      example: "auger.forced_run"
      selector:
        text:
    value:
      name: Value
      description: The value to set (can be string, number, or boolean).
      required: true
      example: 1
      selector:
        text:
